<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>lighter</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
</head>

<body>

       <a-scene embedded class="scene">
        <a-assets>
            <a-asset-items id="lighter" src="lighter.glb"></a-asset-items>
        </a-assets>
        <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15" position="0 0 0" gltf-model="#lighter"></a-entity>
       </a-scene>

</body>
</html>
